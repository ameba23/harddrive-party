[package]
name = "harddrive-party"
version = "0.1.0"
authors = ["peg <peg@magmacollective.org>"]
edition = "2021"
license = "GPL-3.0-or-later"
description = "Share files peer-to-peer"
homepage = "https://gitlab.com/pegpeg"
repository = "https://gitlab.com/pegpeg/harddrive-party"

[dependencies]
futures = "0.3.25"
async-walkdir = "0.2.0"
sled = "0.34.7"
thiserror = "1.0.37"
pretty-bytes-rust = "0.1.0"
log = "0.4.17"
env_logger = "0.10.0"
rand = "0.8.5"
quinn = "0.9.3"
tokio = { version = "1.24.2", features = ["full"] }
rustls = { version = "0.20.8", features = ["dangerous_configuration", "quic"]}
rcgen = "0.10.0"
anyhow = "1.0.28"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"]}
tokio-tungstenite = "0.18.0"
clap = { version = "4.1.4", features = ["derive"] }
colored = "2.0.0"
mdns-sd = "0.5.10"
local-ip-address = "0.5.1"
cryptoxide = "0.4.4"
hex = "0.4.3"
key-to-animal = { git = "https://gitlab.com/pegpeg/key-to-animal" }

[dev-dependencies]
sluice = "0.5.5"
anyhow = "1.0.28"
tempfile = "3.3.0"

[build-dependencies]
prost-build = "0.11.2"
